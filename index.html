<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bob Ross Experience</title>
 
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid" id="nav-bar">
            <a class="navbar-brand" href="index.html">The Bob Ross Experience</a>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="row wrapper">
                <div class="menu-content">
                    <div class="option">
                        <button class="btn btn-block btn-dark">Black</button>
                    </div>
                    <div class="option">
                        <button class="btn btn-block btn-dark">Eraser</button>
                    </div>
                    <div class="option">
                        <button class="btn btn-block btn-dark">Rainbow</button>
                    </div>
                    <div class="option">
                        <button class="btn btn-block btn-dark">Gray Scale</button>
                    </div>
                    <div class="option">
                        <button class="btn btn-block btn-dark color-pick">
                        Pick:
                        <input type="color" id="color-menu">
                        </button>
                    </div>
                </div>
                <div class="row center-content">
                    <div class="canvas">

                    </div>
                </div>
                <div class="menu-content">
                    <div class="option">
                        <button class="btn btn-dark">Clear</button>
                    </div>
                    <div class="option range">
                        Pixel Size
                        <input type="range" id="pixel-size-range" min="16" max="100" value="16">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
